---
- hosts: all
  become: yes
  tasks:
   - name: Remove any existing rpms
     shell: rm -rf /home/lakshmi/amazon-ssm-agent.rpm
   - name: Copy rpm to location
     copy:
       src: /home/lakshmi/amazon-ssm-agent.rpm
       dest: /home/lakshmi
     register: copied
   - debug:
       msg: copied.stdout
   - name: Install rpm
     shell: rpm -ivh /home/lakshmi/amazon-ssm-agent.rpm
     register: Installed
   - debug:
       msg: Installed.stdout
   - name: Service enable for SSM
     service: 
       name: amazon-ssm-agent
       state: started
       enabled: yes
